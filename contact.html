<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@100;300;400;700;800&family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75fc863f05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="contact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="" class="bar-link">Bar-One</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main>
        <section class="contact-mid">
            <div class="contact-body wrapper">
                <div class="contact-link">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                    <div class="contact-address">
                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <div class="form-container">
                    <div class="contact-form">
                        <form action="submit" class="submit">
                            <!-- <label for="name"></label> -->
                            <input type="text" name="name" id="name" placeholder="Name">
                            <!-- <label for="email"></label> -->
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <textarea name="message-box" placeholder="Message" cols="30" rows="8"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright &#169; 2019 HackerYou</p>
        </div>
    </footer>
</body>
</html>
