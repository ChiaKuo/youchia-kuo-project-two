<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@100;300;400;700;800&family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75fc863f05.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Begins -->
    <header class="contact">
        <div class="wrapper">
            <!-- Navigation Bar Begins -->
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#" class="bar-link">Bar-One</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html" class="contact-link">CONTACT</a></li>
                </ul>
            </nav>
            <!-- Navigation Bar Ends -->
            <h1>Get In Touch</h1>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Begins -->
    <main>

        <!-- Address/Links and Contact Form Section Begins -->
        <section class="contact-mid">
            <div class="contact-body wrapper">

                <!-- Contact Code Begins -->
                <div class="contact-link">
                    <!-- Social Media Links Begins -->
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com/?lang=en"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                    <!-- Social Media Links Ends -->

                    <!-- Address Information Begins -->
                    <div class="contact-address">
                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                    <!-- Address Information Ends -->
                </div>
                <!-- Contact Code Ends -->

                <!-- Form Begins -->
                <div class="form-container">
                    <div class="contact-form">
                        <form action="submit" class="submit">
                            <label for="name" class="visually-hidden">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label for="email" class="visually-hidden"></label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <textarea name="message-box" placeholder="Message" cols="30" rows="8"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <!-- Form Ends -->
                
            </div>
        </section>
        <!-- Address/Links and Contact Form Section Ends -->

    </main>
    <!-- Main Ends -->

    <!-- Footer Begins -->
    <footer>
        <div class="wrapper">
            <p>Copyright &#169; 2019 HackerYou</p>
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>
    <!-- Footer Ends -->
</body>
</html>
